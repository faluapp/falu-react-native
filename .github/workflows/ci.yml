name: Build and Deploy

on:
  pull_request:
    branches:
    - main
    paths-ignore:
    - README.md
    - CHANGELOG.md


jobs:
  build:
    runs-on: ubuntu-latest
    name: 🛠️ Build

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build Identity Library
        run: pnpm --filter=@falu/react-native-identity prepare

      - name: Build Identity Android
        uses: ./.github/actions/android