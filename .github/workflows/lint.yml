name: Code Check

on:
  push:
    branches:
    - "*"
    paths-ignore:
    - "README.md"

jobs:
  lint:
    name: ⬣ ESLint
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout repo
      uses: actions/checkout@v4

    - name: ⎔ Set up pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 8

    - name: Setup
      uses: ./.github/actions/setup

  prettier:
    name: 💅 Prettier
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout repo
      uses: actions/checkout@v4

    - name: Setup
      uses: ./.github/actions/setup

    - name: 💅 Prettier check
      run: pnpm format:check