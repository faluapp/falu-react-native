name: Code Check

on:
  push:
    branches:
    - "*"
    paths-ignore:
    - "README.md"

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout repo
      uses: actions/checkout@v4

    - name: â” Set up pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 8

    - name: Setup
      uses: ./.github/actions/setup

  prettier:
    name: ğŸ’… Prettier
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout repo
      uses: actions/checkout@v4

    - name: Setup
      uses: ./.github/actions/setup

    - name: ğŸ’… Prettier check
      run: pnpm format:check