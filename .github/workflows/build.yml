name: Build

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md
      - CHANGELOG.md
  pull_request:
    branches:
      - main
    paths-ignore:
      - README.md
      - CHANGELOG.md
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-latest
    name: üõ†Ô∏è Build

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: ‚éî Setup turborepo caching
        uses: rharkor/caching-for-turbo@v1.5

      - name: ‚éî Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: üì• Download deps
        run: pnpm install # also does prepare

      - name: üíÖ Prettier check
        run: pnpm format:check

      # - name: üõ†Ô∏è Build
      #   run: pnpm build

      - name: üî¨ Lint
        run: pnpm lint

      - name: üß™ Test
        run: pnpm test

      - name: ‚éî Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: üóÑÔ∏è Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/wrapper
            ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('examples/identity/android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
          save-always: true

      - name: Set SDK path
        run: cd examples/identity && echo "sdk.dir=$ANDROID_HOME" >> android/local.properties

      - name: üõ†Ô∏è Build examples for Android
        run: pnpm build:android
        env:
          JAVA_OPTS: '-XX:MaxHeapSize=6g'

      # - name: Build examples for iOS
      #   run: pnpm build:ios

      - name: üì£ Create Release Pull Request or Publish to npm
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: changesets/action@v1
        with:
          title: 'chore(release): version packages'
          publish: pnpm packages:publish
          version: pnpm packages:version
          commit: 'chore(release): version packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
