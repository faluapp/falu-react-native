name: Build and Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md
      - CHANGELOG.md
  pull_request:
    branches:
      - main
    paths-ignore:
      - README.md
      - CHANGELOG.md
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    name: 🛠️ Build

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: Setup turborepo caching
        uses: dtinth/setup-github-actions-caching-for-turbo@v1

      - name: ⎔ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: 📥 Download deps
        run: pnpm install # also does prepare

      - name: 💅 Prettier check
        run: pnpm format:check

      # - name: 🛠️ Build
      #   run: pnpm build

      - name: 🔬 Lint
        run: pnpm lint

      - name: 🧪 Test
        run: pnpm test

      # Do not use actions/setup-java with the cache: gradle
      # https://github.com/gradle/actions/tree/main/setup-gradle
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          build-root-directory: examples/identity/android

      - name: Build examples for Android
        run: pnpm build:android
        working-directory: examples/identity/android
        env:
          JAVA_OPTS: '-XX:MaxHeapSize=6g'

      - name: 📣 Create Release Pull Request or Publish to npm
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: changesets/action@v1
        with:
          title: 'chore(release): version packages'
          publish: pnpm packages:publish
          version: pnpm packages:version
          commit: 'chore(release): version packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
