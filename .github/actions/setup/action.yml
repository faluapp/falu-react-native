name: Setup
description: Setup Node.js and install dependencies

runs:
  using: composite
  steps:
    - name: ⎔ Set up pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 8

    - name: ⎔ Setup node
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: "pnpm"

    - name: 📥 Download deps
      shell: bash
      run: pnpm install